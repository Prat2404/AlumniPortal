{% load static %}
<div class="col-md-3 static">
    <div class="profile-card">
        <img src="{{user.alumni.image.url}}" alt="user" class="profile-photo" />
        <h5><a href="{% url 'client:profile-about' %}" class="text-white">{{user.username}}</a></h5>
        <a href="#" class="text-white"><i class="ion ion-android-person-add"></i> 1,299 followers</a>
    </div>
    <!--profile card ends-->
    <ul class="nav-news-feed">
        <li><i class="icon ion-ios-paper"></i>
            <div><a href="#">My Newsfeed</a></div>
        </li>
        <li><i class="icon ion-ios-people"></i>
            <div><a href="#">People Nearby</a></div>
        </li>
        <li><i class="icon ion-ios-people-outline"></i>
            <div><a href="#">Friends</a></div>
        </li>
        <li><i class="icon ion-chatboxes"></i>
            <div><a href="#">Messages</a></div>
        </li>
        <li><i class="icon ion-images"></i>
            <div><a href="#">Images</a></div>
        </li>
        <li><i class="icon ion-ios-videocam"></i>
            <div><a href="#">Videos</a></div>
        </li>
    </ul>
    <!--news-feed links ends-->
    <div id="chat-block">
        <div class="title">Chat online</div>
        <ul class="online-users list-inline">
            {% for usertemp in Allusers %}
            {% if user.username != usertemp.username  %}
            <li><a href="#" title="{{usertemp.username}}"><img src="{{usertemp.alumni.image.url}}" alt="{{ usertemp.username }}"
                        class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
            {% endif %}
            {% endfor %}
           
        </ul>
    </div>
    <!--chat block ends-->
</div>
