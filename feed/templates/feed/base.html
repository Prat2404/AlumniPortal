{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>MNNIT Alumni Connect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'feed/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'feed/css/hompage.css' %}">

<body>
    <section class="ftco-section">

                <a class="navbar-brand" href="#">MNNIT</a>
                <form action="#" class="searchform order-sm-start order-lg-last">
                    <div class="form-group d-flex">
                        <input type="text" class="form-control pl-3" placeholder="Search">
                        <button type="submit" placeholder="" class="form-control search"><span
                                class="fa fa-search"></span></button>
                    </div>
                </form>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"

                    <span class="fa fa-bars"></span> Menu
                </button>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item active"><a href="#" class="nav-link"><i class="fa fa-home"></i></a></li>
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-comment"></i></a></li>

                        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false"><i class = "fa fa-user-circle"></i></a>
                            <div class="dropdown-menu" aria-labelledby="dropdown04">
                                <a class="dropdown-item" href="#">Page 1</a>
                                <a class="dropdown-item" href="#">Page 2</a>
                                <a class="dropdown-item" href="#">Page 3</a>
                                <a class="dropdown-item" href="#">Page 4</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END nav -->
    </section>
    
    {% block feed-home-page %}
        
    {% endblock feed-home-page %}
        
    <script src="{% static 'feed/js/jquery.min.js' %}"></script>
    <script src="{% static 'feed/js/popper.js' %}"></script>
    <script src="{% static 'feed/js/bootstrap.min.js' %}"></script>
    <script src="{%static 'feed/js/main.js' %}"></script>

</body>

</html>
